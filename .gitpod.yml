image: nberlette/gitpod-enhanced:latest
ports:
  - port: 3000 
    onOpen: notify
    visibility: private
  - port: 5000
    onOpen: notify
    visibility: public
tasks:
  - init: |
      yarn install
      yarn global add pnpm @antfu/ni degit typescript ts-standard ts-node @types/node
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addLabel: true
    addBadge: true
gitConfig:
  bash.showColorHints: "true"
  bash.showUntrackedFiles: "true"
  bash.showStashState: "true"
  bash.showDirtyState: "true"
  bash.hidePwdIfIgnored: "true"
vscode:
  extensions:
    - eamodio.gitlens
    - svelte.svelte-vscode
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - christian-kohler.npm-intellisense
    - ms-azuretools.vscode-docker

